<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example: px-code-editor</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
  <script type="module" src="../../px-theme/px-theme-styles.js"></script>
  <script type="module" src="../px-code-editor.js"></script>
</head>
<body>
  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
    .code-editor {
      display: block;
      width: 100%;
      height: 300px;
    }
  </style>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<h1>HTML Editor</h1>`;
document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-code-editor class="code-editor" mode="text/html" id="htmlEditor"></px-code-editor>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<h1>JavaScript Editor</h1>`;
document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-code-editor class="code-editor" mode="javascript" id="jsEditor"></px-code-editor>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-theme/px-theme-styles.js';
import '../px-code-editor.js';
var htmlEditor = document.getElementById('htmlEditor');
var jsEditor = document.getElementById('jsEditor');

var htmlCode = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<h1>Hello!</h1>
</body>
</html>
`.trim();
htmlEditor.value = htmlCode;

var jsCode = `
Polymer({
is: 'px-code-editor',
properties: {
mode: {
  type: String,
  observer: '_modeChanged'
},
value: {
  type: String,
  observer: '_valueChanged',
  notify: true
},
autoIndent: {
  type: Boolean,
  value: false
},
tabSize: {
  type: Number,
  value: 2
},
editor: {
  type: Object,
  readOnly: true,
  notify: true
}
},
_valueChanged(value) {
if (typeof value === 'string') {
  if (!this.editor) {
    this._initializeEditor();
    return;
  }
  if (this.editor.getValue() !== value) {
    this.editor.setValue(value);
  }
}
},
_modeChanged(mode) {
if (typeof value === 'string') {
  if (!this.editor) {
    this._initializeEditor();
  } else {
    this.editor.setOption({ mode });
  }
}
},
_initializeEditor() {
if (!this.editor && typeof this.value === 'string' && typeof this.mode === 'string') {
  this.scopeSubtree(this.$.editorContainer, true);
  let editor = CodeMirror(this.$.editorContainer, {
    mode: this.mode,
    value: this.value,
    theme: 'predix',
    lineWrapping: true,
    lineNumbers: true
  });
  this._setEditor(editor);
  editor.on('changes', this._handleEditorChanges.bind(this));
}
},
_handleEditorChanges(e) {
this.debounce('handle-editor-changes', () => {
  const value = this.editor.getValue();
  this.fire('px-code-editor-updated', {value});
  this.value = value;
}, 20);
}
});
`.trim();
jsEditor.value = jsCode;
</script>
</body>
</html>
